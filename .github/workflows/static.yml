# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build APK Repo
        uses: KalleDK/actions-apkrepo@v0.0.14
        id: build_apkrepo
        with:
          abuild_packager: ${{ vars.ABUILD_PACKAGER }}
          abuild_key_name: ${{ secrets.ABUILD_KEY_NAME }}
          abuild_key_priv: ${{ secrets.ABUILD_KEY_PRIV }}
          abuild_key_pub: ${{ secrets.ABUILD_KEY_PUB }}
          abuild_repo_url: https://kalledk.github.io/apk
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ steps.build_apkrepo.outputs.repo_path }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
